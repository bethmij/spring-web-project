                    <form id="cusForm" class="container-fluid  mt-4 " style="height: 76%; ">
                        <div class=" row row-cols-1 p-3 justify-content-center" style="height: calc(100%/5)">
                            <label for="txtCusID" class="form-label"></label>
                            <input id="txtCusID" class=" cusInput input form-control text-white " name="cusID" placeholder="Customer ID" style="height: 90%; width: 70%; background-color: #252525;"

                            <p id="cusIDPara" class="text-danger-emphasis text-start" style="width: 70%;"></p>
                        </div>
                        <div class="row row-cols-1 p-3 justify-content-center" style="height: calc(100%/5)">
                            <label for="txtCusName" class="form-label"></label>
                            <input id="txtCusName" class=" cusInput input form-control text-white " name="cusName" placeholder="Customer Name" style="height: 90%; width: 70%; background-color: #252525;"

                            <label for="txtCusSalary" class="form-label"></label>
                            <input id="txtCusSalary" class=" cusInput input form-control text-white " name="cusSalary" placeholder="Customer Salary" style="height: 90%; width: 70%; background-color: #252525;"
                                   data-bs-toggle="tooltip" data-bs-placement="left" data-bs-custom-class="custom-tooltip" data-bs-title="Customer Salary">
                            <p id="cusSalaryPara" class="text-danger-emphasis text-start" style="width: 70%;"></p>
                        </div>
                        <div class="row p-3" style="height: calc(100%/5)">
                            <div class="col"><button id="clear" type="submit"  class="btn btn-outline-danger ms-5 " style="width: 10vw; " >Clear</button></div>

                                <div class="col-3 "></div>
